<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="hth">
        <img src="./image-equilibrium.jpg" alt="" />
        <div class="caption">
          <img
            src="./nft-preview-card-component-main/images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="between">
        <div class="icon">
          <img
            src="./nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""
          />
          <span>0.0141 ETH</span>
        </div>
        <div class="clock">
          <img
            src="./nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          <span>03 days left</span>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <img
          src="./nft-preview-card-component-main/images/image-avatar.png"
          alt=""
        />
        <span>Creation of <a href="#">JULES WYVERN</a></span>
      </div>
    </div>
  </body>
</html>
